  - name: CloudSCT
    include_tasks: roles/util/tasks/deploy_app.yml
    tags: ["cloudsct"]
    vars: 
      app: "cloudsct"
      mongo_user: "{{ CS_MONGO_USER }}"
      mongo_pass: "{{ CS_MONGO_PASS }}"
      mongo_db: "{{ CS_MONGO_DB }}"
      containers: 
        - name: frontend
          image: ghcr.io/meyersa/cloudsct-frontend:latest
          url: "cloudsct.{{ FRONTEND_DOMAIN }}"
          noindex: true
          port: 3000
          dbs: 
            - mongodb
