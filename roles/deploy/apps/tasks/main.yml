---
- name: Deploy Docker Applications
  tags: ["apps"]
  block:
  - name: Deploy whoami
    include_tasks: roles/util/tasks/deploy_app.yml
    when: ENVIRONMENT == "dev"
    tags: ["whoami"]
    vars: 
      app: "whoami"
      containers: 
        - name: frontend
          image: traefik/whoami
          noindex: true
          url: whoami.{{ FRONTEND_DOMAIN}}
          port: 80

  - name: Deploy meyersa
    include_tasks: roles/util/tasks/deploy_app.yml
    tags: ["meyersa"]
    vars:
      app: "meyersa"
      containers:
        - name: frontend
          image: ghcr.io/meyersa/new-web:latest
          url: "{{ FRONTEND_DOMAIN }}"
          port: 3000

  - name: Deploy CampusGrows
    include_tasks: roles/util/tasks/deploy_app.yml
    tags: ["campusgrows"]
    vars: 
      app: "campusgrows"
      containers: 
        - name: frontend
          image: ghcr.io/meyersa/campusgrows:latest
          url: "campusgrows.{{ FRONTEND_DOMAIN }}"
          port: 80

  - name: Deploy MaxMind
    include_tasks: roles/util/tasks/deploy_app.yml
    tags: ["maxmind"]
    vars: 
      app: "maxmind"
      containers: 
        - name: api
          image: observabilitystack/geoip-api:latest
          url: "maxmind.{{ BACKEND_DOMAIN }}"
          mon_path: "/1.1.1.1"
          port: 8080
          api: true

  - name: Deploy TruthRadar
    include_tasks: roles/util/tasks/deploy_app.yml
    tags: ["truthradar"]
    vars:
      app: "truthradar"
      mongo_user: "{{ TR_MONGO_USER }}"
      mongo_pass: "{{ TR_MONGO_PASS }}"
      mongo_db: "{{ TR_MONGO_DB }}"
      containers:
        - name: frontend
          image: ghcr.io/meyersa/truthradar:latest
          url: "truthradar.{{ FRONTEND_DOMAIN }}"
          port: 5000
          noindex: true
          dbs:
            - mongodb
          envs: 
            - "OPENAI_API_KEY: {{ TR_OA_KEY }}"
            - "API_KEY: {{ TR_KEY }}"
            - "MONGO_DB: {{ TR_MONGO_DB }}"
            - "MONGO_URL: {{ TR_MONGO_URL }}"
        - name: api 
          image: ghcr.io/meyersa/truthradar-api:latest
          url: "truthradar.{{ FRONTEND_DOMAIN }}"
          path: "/predict"
          port: 8000
          noindex: true
          multiplier: 8
          envs: 
            - "MODEL_LINK: {{ TR_API_MODEL_LINK }}"
            - "VECTORIZER_LINK: {{ TR_API_VECTORIZER_LINK }}"
            - "API_KEY: {{ TR_API_API_KEY }}"

